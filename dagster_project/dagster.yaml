# ====================================================================================
# DAGSTER INSTANCE CONFIGURATION
# ====================================================================================
# This file defines the configuration for the Dagster instance.

storage:
  sqlite:
    base_dir: .dagster_home/storage

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

compute_logs:
  module: dagster.core.storage.compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: .dagster_home/compute_logs

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: .dagster_home/artifacts

telemetry:
  enabled: false
