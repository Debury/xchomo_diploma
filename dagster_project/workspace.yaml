# ====================================================================================
# DAGSTER WORKSPACE CONFIGURATION
# ====================================================================================
# This file defines the repositories that Dagit and the Dagster daemon will load.

load_from:
  - python_module:
      module_name: dagster_project.repository
      working_directory: /app
      attribute: climate_etl_repository
      # Increase heartbeat tolerance for long-running operations
      code_server_heartbeat_timeout: 120  # seconds (default is 20)
      code_server_heartbeat_ttl: 180  # seconds
