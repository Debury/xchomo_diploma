# ====================================================================================
# ERA5 DATA DOWNLOAD CONFIGURATION
# ====================================================================================

# Variables to download
variables:
  temperature:
    name: "2m_temperature"
    description: "2 meter temperature"
    units: "K"
    enabled: true
  
  precipitation:
    name: "total_precipitation"
    description: "Total precipitation"
    units: "m"
    enabled: false
  
  wind_speed:
    name: "10m_wind_speed"
    description: "10 meter wind speed"
    units: "m/s"
    enabled: false
  
  pressure:
    name: "surface_pressure"
    description: "Surface pressure"
    units: "Pa"
    enabled: false

# Time range
time_range:
  start_date: "2024-01-01"
  end_date: "2024-01-31"
  times:
    - "00:00"
    - "12:00"

# Spatial extent
spatial:
  area:
    north: 51
    west: 13
    south: 48
    east: 19
  description: "Central Europe region"

# Download options
download_options:
  product_type: "reanalysis"
  format: "netcdf"
  grid: [0.25, 0.25]  # 0.25 degree resolution
  
# Processing options
processing:
  split_by:
    method: "month"  # Options: none, month, year, variable
    max_file_size_gb: 2
  
  naming:
    pattern: "era5_{variable}_{year}_{month}.nc"
    include_timestamp: false

# API settings
api:
  timeout: 600  # seconds
  max_retries: 3
  retry_delay: 10  # seconds
  check_status_interval: 30  # seconds
