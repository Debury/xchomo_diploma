version: '3.8'

services:
  climate-etl:
    build: .
    container_name: climate-etl-pipeline
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: python -m src.data_transformation.pipeline data/raw/test_era5_data.nc
    restart: unless-stopped
    networks:
      - climate-net

  # Optional: Jupyter notebook for interactive analysis
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: climate-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./data:/home/jovyan/work/data
      - ./src:/home/jovyan/work/src
      - ./docs:/home/jovyan/work/docs
    environment:
      - JUPYTER_ENABLE_LAB=yes
    networks:
      - climate-net

networks:
  climate-net:
    driver: bridge
